<div class="container">
  <div class="jumbotron">
    <h1>Hosts</h1>
    <p>You wanted hosts, you got em.</p>
    <form #f="ngForm" (ngSubmit)="addHost(f)" novalidate>
      <input name="name" placeholder="Please enter name..." ngModel>
      <input name="hostname" placeholder="Please enter hostname..." ngModel>
      <input name="port" placeholder="Please enter port..." ngModel>
      <input name="username" placeholder="Please enter username..." ngModel>
      <button class="alert-success"> Add Host! </button>
    </form>
  </div>

  <div class="alert alert-dismissible alert-success">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>Now Viewing: </strong> results for {{count}} hosts.
  </div>

  <div class="input-group">
    <input type="text" class="form-control" [(ngModel)]="searchText" placeholder="Search hosts...">
    <span class="input-group-btn">
      <button class="btn btn-default" type="button">Go!</button>
    </span>
  </div><!-- /input-group -->

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Hostname</th>
        <th>Port</th>
        <th>Username</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let configuration of data | search : searchText">
        <td>{{ configuration.name }}</td>
        <td>{{ configuration.hostname }}</td>
        <td>{{ configuration.port }}</td>
        <td>{{ configuration.username }}</td>
        <td (click)="deleteHost(configuration)" class="trash"><i class="fa fa-trash-o" aria-hidden="true"></i></td>
      </tr>
    </tbody>
  </table> 
</div>
